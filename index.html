<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Complete this short survey for your insurance quote...</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Enter you name: <input required id="name" type="text" placeholder="John Doe"></label>
      <label id="email-label" for="email">Enter your email: <input required id="email" type="email" placeholder="abc@example.com"></label>
      <label id="number-label" for="number">Enter your age: <input type="number" id="number" min="1" max="120" placeholder="52"></label>
      </fieldset>
      <fieldset>
      <label for="employment-status">Current employment status: <select id="dropdown">
        <option>select one</option>
        <option>employed</option>
        <option>unemployed</option>
      </select></label>
      <label class="inline" for="yes">Are you currently paying car insurance? <input type="radio" name="choice" id="yes" value="yes"> Yes</label><label class="inline" for="no"><input type="radio" name="choice" id="no" value="no">No</label>
      </fieldset>
      <fieldset>
      Which of the following car insurance companies have you heard of recently?
      <label class="inline" for="RAC">
        <input id="RAC" type="checkbox" value="RAC">RAC
      </label>
      <label for="LV" class="inline">
        <input type="checkbox" id="LV" value="LV">LV
      </label>
      <label class="inline" for="direct-line">
        <input type="checkbox" id="direct-line" value="direct-line">Direct line
      </label>
      <label>Explain how we can improve our service: 
      <textarea placeholder="give us feedback so we can improve your experience" rows="5"></textarea>
      </label>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
